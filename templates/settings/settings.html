<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Only</title>
    <!-- Albert Sans -->
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Albert Sans", sans-serif;
        background-color: #f6f9ff;
      }
    </style>
  </head>
  <body>
    <!-- Breadcrumb Starts-->
    <div class="m-3 block">
      <div
        class="px-3 py-1 rounded justify-center items-center gap-4 inline-flex"
      >
        <!-- Home icon starts here -->
        <a href="/">
          <img
            src="https://i.ibb.co/vvs0cyBq/dashboard-home.png"
            alt="dashboard-home"
            border="0"
            width="20px"
            height="20px"
          />
        </a>
        <!-- Home icon ends here -->

        <div data-svg-wrapper>
          <svg
            width="15"
            height="14"
            viewBox="0 0 15 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0.884441 7.92012L11.5119 7.92012L6.83092 12.6011L8.08141 13.8516L14.8972 7.03576L8.08141 0.219947L6.83092 1.47044L11.5119 6.15139L0.884441 6.15139L0.884441 7.92012Z"
              fill="black"
            />
          </svg>
        </div>
        <div
          class="px-4 py-2 bg-purple-100 rounded-[100px] outline outline-2 outline-purple-700 outline-offset-[-5px] flex justify-center items-center gap-2 leading-none"
        >
          <div
            class="text-black text-[16px] font-sans font-medium leading-[27px] break-words"
          >
            Profile Settings
          </div>
        </div>
      </div>
    </div>
    <!-- Breadcrumb Ends-->

    <!-- Main Content Starts-->
    <!-- Tab Navigation -->
    <div class="max-w-4xl px-4 sm:px-6 lg:px-8 mx-auto">
      <div class="border-b border-gray-200">
        <nav class="flex space-x-8" aria-label="Tabs">
          <button
            class="py-4 px-1 inline-flex items-center gap-x-2 border-b-2 border-blue-600 text-sm font-medium text-blue-600 whitespace-nowrap"
            aria-current="page"
          >
            Profile Settings
          </button>
          <button
            class="py-4 px-1 inline-flex items-center gap-x-2 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-blue-600 hover:border-blue-600 whitespace-nowrap"
          >
            Company Settings
          </button>
        </nav>
      </div>
    </div>

    <!-- Profile Settings Tab Content -->
    <div
      id="profile-settings"
      class="max-w-4xl px-4 py-10 sm:px-6 lg:px-8 mx-auto"
    >
      <!-- Card -->
      <div class="bg-white rounded-xl shadow-xs p-4 sm:p-7">
        <div class="mb-8">
          <h2 class="text-xl font-bold text-gray-800">Profile</h2>
          <p class="text-sm text-gray-600">
            Manage your name, password and account settings.
          </p>
        </div>

        <form>
          <!-- Grid -->
          <div class="grid sm:grid-cols-12 gap-2 sm:gap-6">
            <div class="sm:col-span-3">
              <label class="inline-block text-sm text-gray-800 mt-2.5">
                Profile photo
              </label>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-9">
              <div class="flex items-center gap-5">
                <img
                  class="inline-block size-16 rounded-full ring-2 ring-white"
                  src="https://preline.co/assets/img/160x160/img1.jpg"
                  alt="Avatar"
                />
                <div class="flex gap-x-2">
                  <div>
                    <button
                      type="button"
                      class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50"
                    >
                      <svg
                        class="shrink-0 size-4"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" x2="12" y1="3" y2="15" />
                      </svg>
                      Upload photo
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-3">
              <label
                for="af-account-full-name"
                class="inline-block text-sm text-gray-800 mt-2.5"
              >
                Full name
              </label>
              <div class="hs-tooltip inline-block">
                <svg
                  class="hs-tooltip-toggle ms-1 inline-block size-3 text-gray-400"
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                  />
                  <path
                    d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
                  />
                </svg>
                <span
                  class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity inline-block absolute invisible w-40 text-center z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded-md shadow-2xs"
                  role="tooltip"
                >
                  Displayed on public forums, such as Preline
                </span>
              </div>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-9">
              <div class="sm:flex">
                <input
                  id="af-account-full-name"
                  type="text"
                  class="py-1.5 sm:py-2 px-3 pe-11 block w-full border-gray-200 shadow-2xs -mt-px -ms-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-s-lg sm:mt-0 sm:first:ms-0 sm:first:rounded-se-none sm:last:rounded-es-none sm:last:rounded-e-lg sm:text-sm relative focus:z-10 focus:border-blue-500 focus:ring-blue-500 checked:border-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                  placeholder="Mohammad"
                />
                <input
                  type="text"
                  class="py-1.5 sm:py-2 px-3 pe-11 block w-full border-gray-200 shadow-2xs -mt-px -ms-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-s-lg sm:mt-0 sm:first:ms-0 sm:first:rounded-se-none sm:last:rounded-es-none sm:last:rounded-e-lg sm:text-sm relative focus:z-10 focus:border-blue-500 focus:ring-blue-500 checked:border-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                  placeholder="Mullick"
                />
              </div>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-3">
              <label
                for="af-account-email"
                class="inline-block text-sm text-gray-800 mt-2.5"
              >
                Email
              </label>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-9">
              <input
                id="af-account-email"
                type="email"
                class="py-1.5 sm:py-2 px-3 pe-11 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 checked:border-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                placeholder="abc@gmail.com"
              />
            </div>
            <!-- End Col -->

            <div class="sm:col-span-3">
              <label
                for="af-account-password"
                class="inline-block text-sm text-gray-800 mt-2.5"
              >
                Password
              </label>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-9">
              <div class="flex gap-4">
                <input
                  id="af-account-password"
                  type="text"
                  class="py-1.5 sm:py-2 px-3 pe-11 block w-full border-gray-200 shadow-2xs rounded-lg sm:text-sm focus:border-blue-500 focus:ring-blue-500 checked:border-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                  placeholder="Enter current password"
                />
                <input
                  type="text"
                  class="py-1.5 sm:py-2 px-3 pe-11 block w-full border-gray-200 shadow-2xs rounded-lg sm:text-sm focus:border-blue-500 focus:ring-blue-500 checked:border-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                  placeholder="Enter new password"
                />
              </div>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-3">
              <div class="inline-block">
                <label
                  for="af-account-phone"
                  class="inline-block text-sm text-gray-800 mt-2.5"
                >
                  Phone
                </label>
                <span class="text-sm text-gray-400"> (Optional) </span>
              </div>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-9">
              <div class="sm:flex">
                <input
                  id="af-account-phone"
                  type="text"
                  class="py-1.5 sm:py-2 px-3 pe-11 block w-full border-gray-200 shadow-2xs -mt-px -ms-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-s-lg sm:mt-0 sm:first:ms-0 sm:first:rounded-se-none sm:last:rounded-es-none sm:last:rounded-e-lg sm:text-sm relative focus:z-10 focus:border-blue-500 focus:ring-blue-500 checked:border-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                  placeholder="+x(xxx)xxx-xx-xx"
                />
                <select
                  class="py-1.5 sm:py-2 px-3 pe-9 block w-full sm:w-auto border-gray-200 shadow-2xs -mt-px -ms-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-s-lg sm:mt-0 sm:first:ms-0 sm:first:rounded-se-none sm:last:rounded-es-none sm:last:rounded-e-lg sm:text-sm relative focus:z-10 focus:border-blue-500 focus:ring-blue-500 checked:border-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                >
                  <option selected>Mobile</option>
                  <option>Home</option>
                  <option>Work</option>
                  <option>Fax</option>
                </select>
              </div>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-3">
              <label
                for="af-account-gender-checkbox"
                class="inline-block text-sm text-gray-800 mt-2.5"
              >
                Gender
              </label>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-9">
              <div class="sm:flex">
                <label
                  for="af-account-gender-checkbox"
                  class="flex py-2 px-3 w-full border border-gray-200 shadow-2xs -mt-px -ms-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-s-lg sm:mt-0 sm:first:ms-0 sm:first:rounded-se-none sm:last:rounded-es-none sm:last:rounded-e-lg text-sm relative focus:z-10 focus:border-blue-500 focus:ring-blue-500 checked:border-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                >
                  <input
                    type="radio"
                    name="af-account-gender-checkbox"
                    class="shrink-0 mt-0.5 border-gray-300 rounded-full text-blue-600 focus:ring-blue-500 checked:border-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                    id="af-account-gender-checkbox"
                    checked
                  />
                  <span class="sm:text-sm text-gray-500 ms-3">Male</span>
                </label>

                <label
                  for="af-account-gender-checkbox-female"
                  class="flex py-2 px-3 w-full border border-gray-200 shadow-2xs -mt-px -ms-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-s-lg sm:mt-0 sm:first:ms-0 sm:first:rounded-se-none sm:last:rounded-es-none sm:last:rounded-e-lg text-sm relative focus:z-10 focus:border-blue-500 focus:ring-blue-500 checked:border-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                >
                  <input
                    type="radio"
                    name="af-account-gender-checkbox"
                    class="shrink-0 mt-0.5 border-gray-300 rounded-full text-blue-600 focus:ring-blue-500 checked:border-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                    id="af-account-gender-checkbox-female"
                  />
                  <span class="sm:text-sm text-gray-500 ms-3">Female</span>
                </label>
              </div>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-3">
              <label
                for="af-account-bio"
                class="inline-block text-sm text-gray-800 mt-2.5"
              >
                BIO
              </label>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-9">
              <textarea
                id="af-account-bio"
                class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 rounded-lg sm:text-sm focus:border-blue-500 focus:ring-blue-500 checked:border-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                rows="5"
                placeholder="Type your message..."
              ></textarea>
            </div>
            <!-- End Col -->
          </div>
          <!-- End Grid -->

          <div class="mt-5 flex justify-end gap-x-2">
            <button
              type="button"
              class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50"
            >
              Cancel
            </button>
            <button
              type="button"
              class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
            >
              Save changes
            </button>
          </div>
        </form>
      </div>
      <!-- End Card Section -->
    </div>

    <!-- Company Settings Tab Content -->
    <div
      id="company-settings"
      class="max-w-4xl px-4 py-10 sm:px-6 lg:px-8 mx-auto hidden"
    >
      <!-- Card -->
      <div class="bg-white rounded-xl shadow-xs p-4 sm:p-7">
        <div class="mb-8">
          <h2 class="text-xl font-bold text-gray-800">Company</h2>
          <p class="text-sm text-gray-600">
            Manage your company details and branding settings.
          </p>
        </div>

        <form>
          <!-- Grid -->
          <div class="grid sm:grid-cols-12 gap-2 sm:gap-6">
            <!-- Company Logo -->
            <div class="sm:col-span-3">
              <label class="inline-block text-sm text-gray-800 mt-2.5">
                Company logo
              </label>
            </div>
            <div class="sm:col-span-9">
              <div class="flex items-center gap-5">
                <img
                  id="company-logo-preview"
                  class="inline-block size-16 rounded-lg ring-2 ring-white"
                  src="https://placehold.co/100x100"
                  alt="Company Logo"
                />
                <div class="flex gap-x-2">
                  <button
                    type="button"
                    class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
                  >
                    <svg
                      class="shrink-0 size-4"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                      <polyline points="17 8 12 3 7 8" />
                      <line x1="12" x2="12" y1="3" y2="15" />
                    </svg>
                    Upload logo
                  </button>
                </div>
              </div>
            </div>

            <!-- Company Name -->
            <div class="sm:col-span-3">
              <label class="inline-block text-sm text-gray-800 mt-2.5">
                Company name
              </label>
            </div>
            <div class="sm:col-span-9">
              <input
                type="text"
                class="py-1.5 sm:py-2 px-3 pe-11 block w-full border-gray-200 shadow-2xs rounded-lg sm:text-sm focus:border-blue-500 focus:ring-blue-500"
                placeholder="Enter company name"
              />
            </div>

            <!-- Location -->
            <div class="sm:col-span-3">
              <label class="inline-block text-sm text-gray-800 mt-2.5">
                Location
              </label>
            </div>
            <div class="sm:col-span-9">
              <input
                type="text"
                class="py-1.5 sm:py-2 px-3 pe-11 block w-full border-gray-200 shadow-2xs rounded-lg sm:text-sm focus:border-blue-500 focus:ring-blue-500"
                placeholder="Enter company location"
              />
            </div>

            <!-- Industry Type -->
            <div class="sm:col-span-3">
              <label class="inline-block text-sm text-gray-800 mt-2.5">
                Industry type
              </label>
            </div>
            <div class="sm:col-span-9">
              <select
                class="py-1.5 sm:py-2 px-3 pe-9 block w-full border-gray-200 shadow-2xs rounded-lg sm:text-sm focus:border-blue-500 focus:ring-blue-500"
              >
                <option selected>Select industry</option>
                <option>Technology</option>
                <option>Healthcare</option>
                <option>Finance</option>
                <option>Education</option>
                <option>Other</option>
              </select>
            </div>

            <!-- Brand Colors -->
            <div class="sm:col-span-3">
              <label class="inline-block text-sm text-gray-800 mt-2.5">
                Brand colors
              </label>
            </div>
            <div class="sm:col-span-9">
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm text-gray-600 mb-1"
                    >Primary Color</label
                  >
                  <input
                    type="color"
                    class="block w-full h-10 rounded-lg border border-gray-200"
                  />
                </div>
                <div>
                  <label class="block text-sm text-gray-600 mb-1"
                    >Secondary Color</label
                  >
                  <input
                    type="color"
                    class="block w-full h-10 rounded-lg border border-gray-200"
                  />
                </div>
              </div>
            </div>
            <div class="sm:col-span-3">
              <label
                for="af-account-bio"
                class="inline-block text-sm text-gray-800 mt-2.5"
              >
                BIO
              </label>
            </div>
            <!-- End Col -->
            <div class="sm:col-span-9">
              <textarea
                id="af-account-bio"
                class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 rounded-lg sm:text-sm focus:border-blue-500 focus:ring-blue-500 checked:border-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                rows="5"
                placeholder="Type your message..."
              ></textarea>
            </div>
          </div>
          <!-- End Grid -->

          <div class="mt-5 flex justify-end gap-x-2">
            <button
              type="button"
              class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
            >
              Cancel
            </button>
            <button
              type="button"
              class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
            >
              Save changes
            </button>
          </div>
        </form>
      </div>
      <!-- End Card -->
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const tabs = document.querySelectorAll("nav button");
        const profileContent = document.getElementById("profile-settings");
        const companyContent = document.getElementById("company-settings");

        tabs.forEach((tab) => {
          tab.addEventListener("click", () => {
            // Reset all tabs
            tabs.forEach((t) => {
              t.classList.remove("border-blue-600", "text-blue-600");
              t.classList.add("border-transparent", "text-gray-500");
            });

            // Activate clicked tab
            tab.classList.remove("border-transparent", "text-gray-500");
            tab.classList.add("border-blue-600", "text-blue-600");

            // Show corresponding content
            if (tab.textContent.trim() === "Profile Settings") {
              profileContent.classList.remove("hidden");
              companyContent.classList.add("hidden");
            } else {
              profileContent.classList.add("hidden");
              companyContent.classList.remove("hidden");
            }
          });
        });
      });
    </script>
  </body>
</html>
